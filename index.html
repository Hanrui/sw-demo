<!DOCTYPE html>
<head>
  <title>Service Workers Demo</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
  <div class="wrap">
    <h1 class="head">
      Service Workers Demo
    </h1>
    <div id="intro">
      <details open>
        <summary>Test instructions:</summary>
        Load the page and then turn off the network connections, then reload the page to check if the images are still there. Note that the images may be loaded from browser cache, so you need to quit the browser and then reopen it and try.
      </details>
    </div>
    <div class="main">
      <img src="img/happyface.png" title="Happy Face" alt="Happy face shows.">
      <img src="img/sadface.png" title="Sad Face" alt="Sad face hides.">
    </div>
  </div>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('sw.js')
        .then(function(registration){
          // Registration succeeded.
        })
        .catch(function(err) {
          // Registration failed.
          console.log('ServiceWorker registration failed: ', err);
        });
    }
  </script>
